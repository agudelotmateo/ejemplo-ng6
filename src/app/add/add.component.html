<h1>Add</h1>
<ul>
  <li>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="carPlate">Car Plate</label>
        <input type="text" class="form-control" name="carPlate" [(ngModel)]="report.carPlate" #firstName="ngModel"
          [ngClass]="false" required />
      </div>
      <div class="form-group">
        <label for="type">Car Type</label>
        <input type="text" class="form-control" name="type" [(ngModel)]="report.type" #firstName="ngModel" [ngClass]="false"
          required />
      </div>
      <div class="form-group">
        <label for="score">Score</label>
        <input type="text" class="form-control" name="score" [(ngModel)]="report.score" #firstName="ngModel" [ngClass]="false"
          required />
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" class="form-control" name="comment" [(ngModel)]="report.comment" #firstName="ngModel"
          [ngClass]="false" required />
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Register</button>
      </div>
    </form>
  </li>
</ul>
